.svgElement:hover { fill: rgb(250, 255, 138); opacity: 0.6; }
.svgElement-active { fill: black; opacity: 0.6; }
.phrase { position: absolute; font-size: 26px; font-weight: bold; color: white; }
button.btn-create { padding: 10px; margin: 3px; width: auto; border: none; font-size: 15px; color: white; background-color: black; cursor: pointer; }
button.btn-create-obj { padding: 3px; margin: 3px; width: 50px; font-size: 25px; color: black; background-color: gray; border: 2px solid black; cursor: pointer; }
.btn-create:hover { background-color: gray; }
.btn-create-obj:hover { background-color: white; }
.btn-create:focus { background-color: cornflowerblue; }
.active { background-color: cornflowerblue; }
.createMode { cursor: pointer; }
.toolbar { list-style-type: none; display: flex; }
.toolbar-title { text-align: left; font-size: 30px; margin: 0px 20px 0px 0px; font-weight: bold; color: black; }]]></style></defs>
