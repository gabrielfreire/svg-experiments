.svg-iframe { display: block; margin: 40px auto 0px; width: 100%; height: 100%; }
.background { fill: none; stroke: rgb(68, 68, 68); stroke-width: 1; stroke-dasharray: 5, 5; }
.control_point { fill-opacity: 0; stroke-opacity: 0; stroke: rgb(136, 136, 136); stroke-width: 2; cursor: pointer; }
