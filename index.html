<!DOCTYPE html>
<html>

<head>
    <script src="https://use.fontawesome.com/6f97178056.js"></script>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="svgPlaceholder" class='svg'>
        <h3 class="w-title">SVG Workspace</h3>
        <svg id='svgContainer' viewBox='0 0 500 600' x="0" y="0"></svg>
    </div>
    <button id="create-circle" class="btn-create-obj"><i class="fa fa-circle-o" aria-hidden="true"></i></button>
    <button id="create-rect" class="btn-create-obj"><i class="fa fa-square-o" aria-hidden="true"></i></button>
    <button id="drag" class="btn-create">Drag</button>
    <button id="scale" class="btn-create">Scale</button>


    <script src="node_modules/requirejs/require.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="lib/element.model.js"></script>
    <script src="lib/svg.model.js"></script>
    <script src="script.js"></script>
</body>

</html>
