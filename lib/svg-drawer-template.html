<template id='svg-drawer'>
    <!-- Drawer Toolbar -->
    <ul class='toolbar'>
        <li>
            <!-- Drawer Title -->
            <h3 class="toolbar-title">SVG Drawer</h3>
        </li>
        <!-- Drawer tool Buttons -->
        <li>
            <button id="create-circle" class="btn-create-obj"><i class="fa fa-circle-o" aria-hidden="true"></i></button>
        </li>
        <li>
            <button id="create-rect" class="btn-create-obj"><i class="fa fa-square-o" aria-hidden="true"></i></button>
        </li>
        <li>
            <button id="create-line" class="btn-create-obj"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>
        </li>
        <li>
            <button id="drag" class="btn-create">Drag (D)</button>
        </li>
        <li>
            <button id="scale" class="btn-create">Scale (S)</button>
        </li>
        <li>
            <button id="rotate" class="btn-create">Rotate (R)</button>
        </li>
        <li>
            <button id="download" class="btn-create">Download SVG</button>
        </li>
        <li>
            <button id="download" class="btn-create">Color: <input type="color" class='btn-color' value="#ff0000"></button> 
        </li>
    </ul>

    <div id="svgPlaceholder" class='svg'>
        <svg id='svgContainer' x="0" y="0">
        </svg>
    </div>
</template>

<script>
    //Code to make the template activate it self as it is imported
    var tempDocument = document.currentScript.ownerDocument,
        template = tempDocument.getElementById('svg-drawer'),
        templateNode = tempDocument.importNode(template.content, true);
    // var templateNode = tempDocument.getElementById('svg-drawer');

    //Here you have to select what ever is the parent element that is going to hold the drawer
    document.body.appendChild(templateNode);
</script>
<script src="download.js"></script>
<script src="element.model.js"></script>
<script src="svg.model.js"></script>
<script src="script.js"></script>
